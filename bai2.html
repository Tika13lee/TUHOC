<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            
        }
        body{
            color: #000;
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-image: url(https://haycafe.vn/wp-content/uploads/2021/11/ve-hinh-cute-don-gian-dang-yeu-nhat.jpg);
            background-size: contain;
            background-repeat: repeat;
        }
        .offer h2{
            font-size: 25px;
            margin: 84px 0px 46px 0px;
        }
        .text{
            margin-bottom: 60px;
            font-size: 16px;
        }
        .offer p a{
            /* thuộc tính box-shadow để thiết lập bóng cho thành phần dạng hộp*/
            box-shadow: inset 0px 0px 0px 0px #cf866c;
            /* chuyển tiếp tuyến tính CSS linear-gradient chuyển tiếp nhiều màu được chỉ định */
            background: linear-gradient(to bottom, #e4553f 5%, #d83f2e 100%);
            border-radius: 4px; 
            color: #fff;
            border: 1px solid #942911;
            display: inline-block; 
            /* thuộc tính opacity chỉ định độ mờ của phần tử */
            opacity: 1; 
            padding: 16px 14px;
            text-shadow:  0px 1px 0px #854629;
            text-decoration: none;
            transition: 0.2s all; 
        }
        .offer p a:hover{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <section class="offer">
        <h2>Don't miss this special offer!</h2>
        <p class="text">Get it now for just $10! the price will be increased after 50 download.</p>
        <p><a href="https://www.google.com/">Get the latest version of Bootslander</a></p>
    </section>
</body>
</html>
